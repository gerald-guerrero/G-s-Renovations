<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PDF Maker</title>
</head>
<body>
    <form>      
        <h1>Invoice Form</h1>

        <p>Customer Info</p>
        <p>Name: <input type="text" name="name" size="30"></p>
        <p>Email: <input type="email" name="email" size="30"></p>

        <p>Address of Project</p>
        <p>Street: <input type="text" name="street" size="30"></p>
        <p>City: <input type="text" name="city" size="30"></p>
        <p>State: <input type="text" name="state" size="30"></p>
        <p>Zip: <input type="number" name="zip" size="30"></p>
        
        <table id ="table" name="table" border="1" cellpadding="5">
            <tr>
                <th>#</th>
                <th>Service</th>
                <th>Item</th>
                <th>Description</th>
                <th>Rate</th>
                <th>Qty</th>
                <th>Price</th>
            </tr> 
            <tr>
                <td>1</td>
                <td><input type="text" name="row" value="" placeholder="empty"></td>
                <td><input type="text" name="row" value="" placeholder="empty"></td>
                <td><input type="text" name="row" value="" placeholder="optional"></td>
                <td>
                    $<input type="number" name="row" value="" placeholder="0.00">
                    <input type="text" name="row" value="" placeholder="Unit">
                </td>
                <td><input type="number" name="row" value="" placeholder="0"></td>
                <td>$<input type="number" name="row" value="" placeholder="0.00"></td>
            </tr>
        </table>
   
        <p><input type="button" value="Download PDF">
        </p>
    </form>
    <script src="index.js"></script>
</body>
</html>
